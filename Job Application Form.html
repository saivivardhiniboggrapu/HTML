<!DOCTYPE html>
<html>
    <head>
        <title>Job Application Form</title>
    </head>
    <body>
        <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <table>

            <tr>
                 <td><label for="f_name">First Name<class="required">*</class></label></td>
                 <td><input type="text"><br></td>       
            </tr>
            <tr>
                <td><label for="lname">Last Name<class="required">*</label></td>
                <td><input type="text"><br></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" required id="dob"><br></td>
            </tr>
            <tr>
                <td> <label for="gender">Gender</label></td>
                <td><input type="radio" name="gender" value="">Male
                     <input type="radio" name="gender" value="">Female
                      <input type="radio" name="gender" value="">Other<br>
                 </td>
            </tr>
            <tr>
                <td><label for="pp">Profile Picture<class=required>*</class></label></td>
                <td><input type="file" name="profilepicture"></td>
            </tr>
            </table>    
        </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <table>
                    <tr>
                        <td><label></label for="email">Email<class=required>*</class></td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="ph">Phone Number <class=required>*</class></td>
                        <td><input type="tel" name="" placeholder="10-digit number"></td>
                    </tr>
                    <tr>
                        <td><label for="add">Address</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="c">Country</label></td>
                        <td><select name="" id="">
                            <option>India</option>
                            <option>USA</option>
                            <option>German</option>
                        </select></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <form actions>
            <fieldset>
                <legend>Education Background</legend>
                <table>
                    <tr>
                        <td><label for="">Highest Qualification</label></td>
                        <td><select>
                            <option>Graduate</option>
                            <option>Degree</option>
                            <option>M.tech</option>
                        </select></td></tr>
                        <tr><td><label for="">Specialization</label></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr><td><label for="yog">Year of Graduation</td>
                        <td><input type="text" maxlength=""></td>
                        </tr>
                </table>
            </fieldset>
        </form>
        <form actions="">
            <fieldset>
                <legend>Job Preferences</legend>
                <table>
                    <tr>
                        <td><label for="pr">Preferred Role</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="es">Expected salary</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><lebel for="Pl">Preferred Locations</td>
                        <td><input type="checkbox">Bangalore
                        <input type="checkbox">Delhi
                        <input type="checkbox">Remote
                        <input type="checkbox">Pune
                        </td>
                    </tr>
                    <tr>
                        <td><label for="wr">Willing to Relocate?</td>
                        <td><input type="checkbox"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <form actions="">
            <fieldset>
                <legend>Create Account</legend>
                <table>
                    <tr>
                        <td><label for="p">Password <class=required>*</class></td>
                        <td><input type="password" placeholder="Min 6 characters"></td>
                    </tr>
                    <tr>
                        <td><label for="cp">Confirm Password <class=required>*</class></td>
                        <td><input type="password"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <form actions="">
            <fieldset>
                <legend>Resume</legend>
                <table>
                    <tr>
                        <td><label for="ur">Upload Resume (PDF only) <class=required>*</class></td>
                        <td><input type="file"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <form actions="">
            <fieldset>
                <legend>Agreement</legend>
                <table>
                    <tr>
                        <td><input type="checkbox">I agree to the terms and conditions <class=required>*</class></td>
                    </tr>
                    <tr>
                        <td><input type="submit">
                        <input type="Reset">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
